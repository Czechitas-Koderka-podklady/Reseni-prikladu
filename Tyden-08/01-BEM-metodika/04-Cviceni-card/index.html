<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BEM cvičení - Card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!--
		Použij BEM metodiku a vytvoř HTML strukturu
		pro komponenty na přiloženém obrázku.

		V tomto příkladu nejsou použité modifikátory,
		ale pouze blok (nebo více) a elementy.
	-->

	<div class="card">

		<img class="card__image" src="https://picsum.photos/400/200" alt="Lorem Picsum">

		<div class="card__body">

			<h2 class="card__title">Card Title</h2>

			<div class="card__content">
				<p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe facilis fuga ullam necessitatibus asperiores!</p>
			</div>

			<div class="card__reactions">
				<a class="card__reaction card__reaction--like">609</a>
				<a class="card__reaction card__reaction--comment">120</a>
			</div>

		</div>

	</div>


</body>
</html>
