<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vesmírné závody</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<!--
		Nastav třem raketkám CSS animaci, aby se pohybovaly ze startu do cíle. Aby raketka doletěla do cíle, musí se posunout o 845px doprava.

		Nastav animace tak, aby raketka 2 odstartovala s vteřinovým zpožděním, ale přesto byla v cíli první. Jako druhá dpletí raketka 3, a raketka 1	bude poslední.

		Můžeš nastavit 3 různé animace, nebo si usnadnit práci a vytvořit pouze	jednu animaci, kterou použiješ pro všechny raketky, pouze pokaždé	s jiným časováním.

		Nejsnadnější bude, když budeš raketky posouvat pomocí animace vlastnosti transform.

		Pokud si chceš hrát, udělej animaci komplikovanější. Když raketka doletí do cíle, tak se otočí o 180 stupňů a poletí nazpátek.
	-->


	<div class="zavody">
		<img class="raketka1" src="images/raketka1.svg" alt="Raketka 1">
		<img class="raketka2" src="images/raketka2.svg" alt="Raketka 2">
		<img class="raketka3" src="images/raketka3.svg" alt="Raketka 3">
	</div>

</body>
</html>
